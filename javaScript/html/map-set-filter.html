//filter()它用于把Array的某些元素过滤掉，然后返回剩下的元素。
			//输出奇数
			var str = [1,2,3,4,5,6,6,6,6,7,8,9];
			var f = str.filter(function(x){
				return x % 2 !== 0;
			})
			console.log(f);
			//去除空字符
			var str1 = ['A', '', 'B', null, undefined, 'C', '  '];
			var f1 = str1.filter(function(s){
				console.log(typeof String.prototype.trim);
				return s && s.trim();//trim()去空格ie9以下不兼容
			})
			console.log(str1);
			console.log(f1);
			//去重  indexof()总返回元素第一次出现时候的index值
			var r = str.filter(function(element, index, self){
				return self.indexOf(element)==index;
				
			})
			console.log(r);
