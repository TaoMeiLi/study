		var a =[3,5,6,7,6,6,2,4];
		function unrepet1(array){
			var b=[];
			for(var i=0;i<array.length;i++){
				if(b.indexOf(array[i])<0){
					b.push(array[i]);
				}
			}
			return b;
		}
		console.log(unrepet1(a));
		function unrepet2(array){
			var b=[];
			for(var i=0;i<array.length;i++){
				if(array.indexOf(array[i])==i){
					b.push(array[i]);
				}
			}
			return b;
		}
		console.log(unrepet2(a));
	</script>
