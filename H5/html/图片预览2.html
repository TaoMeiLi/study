<!doctype html>
<html data-user-width="750">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<meta name="author" content="陶美利,taomeili92@163.com">
	<title></title>
	<script type="text/javascript" src="jquery-2.1.4.js"></script>
	<script>	
	
		function upimg(source){
			var objUrl = getObjectURL(source.files[0]) ;
			console.log("objUrl = "+objUrl) ;
			if (objUrl) {
				$("#img0").attr("src", objUrl) ;
			}
		}
		function getObjectURL(file) {
		    var url = null ; 
		    if (window.createObjectURL!=undefined) { // basic
		        url = window.createObjectURL(file) ;
		    } else if (window.URL!=undefined) { // mozilla(firefox)
		        url = window.URL.createObjectURL(file) ;
		    } else if (window.webkitURL!=undefined) { // webkit or chrome
		        url = window.webkitURL.createObjectURL(file) ;
		    }
		    return url ;
		}
	</script>
</head>
<body>	
	<form name="form0" id="form0" >
		<input type="file" name="file0" id="file0" multiple="multiple" onchange="upimg(this)" />
	</form>
	<img src="" id="img0" >
</body>
</html>
